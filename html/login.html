<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hot 'N' Spicy</title>
    <link rel="stylesheet" href="../css/login.css">
	<link rel="icon" type="image/png" href="../images/front.png" />
</head>
<body>
	<!------------------ header---------------->

    <div class="banner">
		<div class="overlay">
			<div class="navbar">
				<div class="front">
					  <a href="../index.html">
						<img src="../images/front.png" alt="Logo Front"></a>
					</div>
				</div>
			</div>
					
		</div>
    <h2>HOT 'N' SPICY</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="../index.html">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="../images/fbbrown.png"></a>
				<a href="#" class="social"><img src="../images/igbrown.png"></a>
				<a href="#" class="social"><img src="../images/twibrown.png"></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" id="name" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<input type="password" placeholder="Confirm Password" />
			
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../index.html">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="../images/fbbrown.png"></a>
				<a href="#" class="social"><img src="../images/igbrown.png"></a>
				<a href="#" class="social"><img src="../images/twibrown.png"></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="">Forgot your password?</a>
			
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your credentials</p>
				
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your credentials and start your journey with us</p>
				
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script src="../js/login.js"></script>
</body>
</html>
